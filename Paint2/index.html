<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint 2</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
</head>
<body onresize="dimensionarCanvas()">
    <div id="contenedor-principal">
        <header>
            <img src="./img/logo.png" alt="logo" id="logo">
        </header>
        <main>
            <section>
                <canvas id="canvas" class="canvas" oncontextmenu="return false"></canvas>
            </section>
            <aside>
                <div id="pinceles">
                    <button class="btn-pincel btn-seleccionado" id="pincelLinea" title="Pincel">
                        <i class="fas fa-paint-brush"></i>  
                    </button>
                    <button class="btn-pincel" id="pincelCuadro" title="Brocha">
                        <i class="fas fa-brush"></i>
                    </button>
                    <button class="btn-pincel" id="pincelLineaCuadros" title="LÃ­nea de cuadros">
                        <i class="fas fa-swatchbook"></i>
                    </button>
                </div>
                <div id="grosor">
                    <div id="conjunto_grosor">
                        <input type="range" id="selector_grosor" min="1" max="100" value="5">
                        <span id="valor_grosor">5px</span>
                    </div>
                </div>
                <div id="color">
                <input type="color" id="colorPicker">
                </div>
                <div id="menu">
                    <button id="limpiarCanvas">Limpiar lienzo</button>
                    <button id="guardar">Guardar</button>
                    <button id="compartir">Compartir</button>
                </div>
            </aside>
        </main>
        <footer>
            <button id="botonStop" style="background-color: gray; color: white; font-weight: bold; width: 10%; height: 100%;">STAHP</button>
            <button id="btnStart" style="background-color: green; color: white; font-weight: bold; width: 10%; height: 100%;">RESTART</button>
        </footer>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
